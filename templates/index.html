<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENI SHADOW SCRIMS</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='favicon.jpg') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* CSS STYLES */
        body { background: #050505; color: white; font-family: 'Rajdhani', sans-serif; text-align: center; margin: 0; padding-bottom: 50px; }
        h1, h2, h3 { font-family: 'Orbitron', sans-serif; margin: 0; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        .top-bar { display: flex; justify-content: flex-end; align-items: center; padding: 10px; font-size: 14px; }
        .auth-btn { text-decoration: none; font-weight: bold; padding: 5px 10px; border-radius: 5px; margin-left: 10px; font-size: 12px; }
        .login-btn { border: 1px solid #00e5ff; color: #00e5ff; }
        .signup-btn { border: 1px solid #9d00ff; color: #9d00ff; }
        .user-info { color: #00e5ff; margin-right: 10px; }
        .logout-btn { color: #ff4444; text-decoration: none; font-size: 12px; margin-left: 10px; }
        .header { margin-top: 10px; margin-bottom: 20px; }
        .glow-text { color: #00e5ff; text-shadow: 0 0 15px #9d00ff; font-size: 28px; }
        .card { background: #1a1a24; border: 1px solid #333; padding: 25px; margin-bottom: 25px; border-radius: 16px; text-align: left; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .card h2 { text-align: center; margin-bottom: 20px; font-size: 22px; }
        label { display: block; color: #aaa; font-size: 12px; margin-top: 15px; margin-bottom: 5px; font-weight: bold; letter-spacing: 1px; }
        input, select { width: 100%; padding: 14px; background: #080808; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        button { width: 100%; padding: 16px; font-weight: bold; border: none; cursor: pointer; border-radius: 8px; margin-top: 25px; font-family: 'Orbitron'; font-size: 16px; }
        .solo-theme { border: 1px solid #9d00ff; }
        .solo-btn { background: linear-gradient(90deg, #9d00ff, #7b00cc); color: white; }
        .duo-theme { border: 1px solid #ff0055; }
        .duo-btn { background: linear-gradient(90deg, #ff0055, #cc0044); color: white; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 30px; border-radius: 15px; border: 2px solid #00e676; text-align: center; width: 85%; max-width: 350px; }
        .qr-img { width: 200px; height: 200px; margin: 15px 0; border: 5px solid white; }
    </style>

    <script>
        // ✅ UPDATED PAYMENT LOGIC
        let currentMode = "";
        
        function openPayment(mode, amount) {
            // 1. Validate Form First
            const form = document.getElementById(mode + '-form');
            if(!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // 2. Set Data
            currentMode = mode;
            
            // 3. Generate Valid UPI QR Code
            // ✅ CORRECTED ID: dynamaxdb@okaxis
            const upiID = "dynamaxdb@okaxis"; 
            const payeeName = "ZENI_TOURNAMENT";
            
            // Create the UPI string
            let upiString = `upi://pay?pa=${upiID}&pn=${payeeName}&am=${amount}&tn=Tournament_Entry`;
            
            // Encode it properly so the API can read it
            let encodedUPI = encodeURIComponent(upiString);
            
            // Generate QR
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodedUPI}`;
            
            document.getElementById('qrImage').src = qrUrl;
            document.getElementById('payAmount').innerText = "₹" + amount;
            document.getElementById('paymentModal').style.display = 'flex';
        }

        function closePayment() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        function confirmPayment() {
            const txnId = document.getElementById('finalTxnId').value;
            if(!txnId) { alert("Please enter Transaction ID!"); return; }
            document.getElementById(currentMode + '-txn').value = txnId;
            document.getElementById(currentMode + '-form').submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            {% if current_user.is_authenticated %}
                <span class="user-info">Hi, {{ current_user.name }}</span>
                <a href="/profile" style="color:white;">Dashboard</a>
                <a href="/logout" class="logout-btn">Logout</a>
            {% else %}
                <a href="/login" class="auth-btn login-btn">LOGIN</a>
                <a href="/signup" class="auth-btn signup-btn">SIGN UP</a>
            {% endif %}
        </div>

        <div class="header">
            <h1 class="glow-text">ZENI SHADOW SCRIMS</h1>
        </div>

        <div class="card solo-theme">
            <h2 style="color:#9d00ff">SOLO REGISTRATION</h2>
            <form id="SOLO-form" action="/register" method="post">
                <input type="hidden" name="mode" value="SOLO">
                <input type="hidden" name="txn_id" id="SOLO-txn">

                <label>SELECT SLOT (TIME)</label>
                <select name="slot" required>
                    <option value="SOLO-A">Slot A ({{ slots['SOLO_A'] }})</option>
                    <option value="SOLO-B">Slot B ({{ slots['SOLO_B'] }})</option>
                    <option value="SOLO-C">Slot C ({{ slots['SOLO_C'] }})</option>
                </select>
                
                <label>IN-GAME NAME</label><input type="text" name="p1_name" required>
                <label>UID</label><input type="number" name="p1_uid" required>
                <label style="color:#00e676;">PAYMENT: ₹19</label>
                <input type="text" name="sender_name" placeholder="Sender Name (UPI)" required>
                
                <button type="button" class="solo-btn" onclick="openPayment('SOLO', 19)">PAY ₹19 & JOIN</button>
            </form>
        </div>

        <div class="card duo-theme">
            <h2 style="color:#ff0055">DUO REGISTRATION</h2>
            <form id="DUO-form" action="/register" method="post">
                <input type="hidden" name="mode" value="DUO">
                <input type="hidden" name="txn_id" id="DUO-txn">

                <label>SELECT SLOT (TIME)</label>
                <select name="slot" required>
                    <option value="DUO-A">Slot A ({{ slots['DUO_A'] }})</option>
                    <option value="DUO-B">Slot B ({{ slots['DUO_B'] }})</option>
                    <option value="DUO-C">Slot C ({{ slots['DUO_C'] }})</option>
                </select>
                
                <label>PLAYER 1</label>
                <input type="text" name="p1_name" placeholder="Name" required>
                <input type="number" name="p1_uid" placeholder="UID" required>
                <label>PLAYER 2</label>
                <input type="text" name="p2_name" placeholder="Name" required>
                <input type="number" name="p2_uid" placeholder="UID" required>
                <label>SUBSTITUTE (OPTIONAL)</label>
                <input type="text" name="sub_name" placeholder="Sub Name">
                <input type="number" name="sub_uid" placeholder="Sub UID">
                <label style="color:#00e676;">PAYMENT: ₹39</label>
                <input type="text" name="sender_name" placeholder="Sender Name" required>

                <button type="button" class="duo-btn" onclick="openPayment('DUO', 39)">PAY ₹39 & JOIN</button>
            </form>
        </div>

        <div style="text-align:center; margin-top:30px;">
            <a href="/admin" style="color:#333; text-decoration:none; font-size:12px;">Admin Panel Access</a>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h2 style="color:#00e676; margin:0;">SCAN TO PAY</h2>
            <h1 id="payAmount" style="color:white; font-size:40px; margin:10px 0;">₹0</h1>
            <p style="color:#aaa; font-size:12px;">Scan using Paytm / GPay / PhonePe</p>
            <img id="qrImage" src="" class="qr-img">
            <label style="text-align:left; color:#fff;">ENTER TRANSACTION ID</label>
            <input type="text" id="finalTxnId" placeholder="Ex: 583920..." style="border-color:#00e676;">
            <button onclick="confirmPayment()" style="background:#00e676; color:black; margin-top:10px;">VERIFY & SUBMIT</button>
            <button onclick="closePayment()" style="background:#333; margin-top:10px;">CANCEL</button>
        </div>
    </div>
</body>
</html>
