<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Tournaments</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap');

        :root { --bg: #050505; --card: #0f0f13; --purple: #9d00ff; --glow: 0 0 15px #9d00ff; --text: #e0e0e0; }
        
        body { background-color: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; padding: 20px; display: flex; justify-content: center; }
        
        .container { width: 100%; max-width: 450px; background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; box-shadow: 0 0 30px rgba(157, 0, 255, 0.2); text-align: center; }
        
        h1 { font-family: 'Orbitron', sans-serif; color: var(--purple); text-shadow: var(--glow); margin-bottom: 5px; }
        
        input, select { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 8px; margin-top: 5px; box-sizing: border-box; }
        
        input:focus, select:focus { outline: none; border-color: var(--purple); box-shadow: var(--glow); }
        
        .btn-arise { background: linear-gradient(45deg, #5e0099, #9d00ff); color: white; padding: 15px; width: 100%; border: none; border-radius: 8px; font-family: 'Orbitron', sans-serif; font-size: 18px; margin-top: 25px; cursor: pointer; text-shadow: 0 0 5px white; box-shadow: var(--glow); }
        
        .team-box { border: 1px dashed #444; padding: 10px; margin-top: 10px; border-radius: 8px; display: none; }
        
        .label-style { display: block; text-align: left; font-size: 12px; color: var(--purple); margin-top: 15px; font-weight: bold; }
    </style>

    <script>
        function toggleFields() {
            var matchType = document.getElementById("matchSelector").value;
            var duoBox = document.getElementById("duoFields");
            var squadBox = document.getElementById("squadFields");
            var duoSub = document.getElementById("duoSubField"); // New Variable

            // Reset
            duoBox.style.display = "none";
            squadBox.style.display = "none";
            duoSub.style.display = "none";

            if (matchType.includes("Duo")) {
                duoBox.style.display = "block";
                duoSub.style.display = "block"; // Show Sub for Duo
            } else if (matchType.includes("Squad")) {
                duoBox.style.display = "block"; 
                squadBox.style.display = "block"; 
                // Squad has its own sub field in the HTML below
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h1>SHADOW SCRIMS</h1>
    <p style="font-size: 12px; color: #888;">"Arise and Claim Your Victory"</p>

    <form action="/register" method="POST">
        
        <label class="label-style">SELECT RANK</label>
        <select name="match_type" id="matchSelector" onchange="toggleFields()" required>
            <option value="Solo">üë§ Solo (‚Çπ9)</option>
            <option value="Solo Pro">üë§‚ö° Solo Pro (‚Çπ29)</option>
            <option value="Duo">üë• Duo (‚Çπ49)</option>
            <option value="Duo Ultra">üë•üî• Duo Ultra (‚Çπ99)</option>
            <option value="Squad">‚öîÔ∏è Squad (‚Çπ149)</option>
            <option value="Squad Legend">‚öîÔ∏èüèÜ Squad Legend (‚Çπ199)</option>
        </select>

        <label class="label-style">LEADER (PLAYER 1)</label>
        <input type="text" name="nick1" placeholder="Leader Name" required>
        <input type="number" name="uid1" placeholder="Leader UID" required>

        <div id="duoFields" class="team-box">
            <label class="label-style">PLAYER 2</label>
            <input type="text" name="nick2" placeholder="Player 2 Name">
            <input type="number" name="uid2" placeholder="Player 2 UID">
            
            <div id="duoSubField">
                <label class="label-style" style="color: yellow;">SUBSTITUTE (Optional)</label>
                <input type="text" name="duo_sub_nick" placeholder="Duo Sub Name">
                <input type="number" name="duo_sub_uid" placeholder="Duo Sub UID">
            </div>
        </div>

        <div id="squadFields" class="team-box">
            <label class="label-style">PLAYER 3</label>
            <input type="text" name="nick3" placeholder="Player 3 Name">
            <input type="number" name="uid3" placeholder="Player 3 UID">

            <label class="label-style">PLAYER 4</label>
            <input type="text" name="nick4" placeholder="Player 4 Name">
            <input type="number" name="uid4" placeholder="Player 4 UID">

            <label class="label-style" style="color: yellow;">SQUAD SUBSTITUTE (Optional)</label>
            <input type="text" name="squad_sub_nick" placeholder="Squad Sub Name">
            <input type="number" name="squad_sub_uid" placeholder="Squad Sub UID">
        </div>

        <label class="label-style">PAYMENT PROOF</label>
        <input type="text" name="sender_name" placeholder="Sender Name" required>
        <input type="number" name="txn_id" placeholder="Transaction ID (Last 4 Digits)" required>

        <button class="btn-arise">ARISE (JOIN)</button>
    </form>
    
    <br>
    <a href="/profile" style="color:#666; font-size:12px; text-decoration:none;">Check Room ID</a>
</div>

</body>
</html>
