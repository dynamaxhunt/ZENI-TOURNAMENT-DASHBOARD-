<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap');
        
        body { background-color: #050505; color: #e0e0e0; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .card { background: #0f0f13; padding: 30px; border-radius: 15px; border: 1px solid #333; box-shadow: 0 0 30px rgba(157, 0, 255, 0.2); text-align: center; width: 90%; max-width: 400px; }
        
        h1 { font-family: 'Orbitron', sans-serif; color: #9d00ff; margin-bottom: 5px; }
        p { font-size: 14px; color: #aaa; margin-bottom: 20px; }
        
        .status-box { background: #000; padding: 15px; border-radius: 8px; border: 1px dashed #444; margin-bottom: 20px; }
        .room-id { font-size: 18px; font-weight: bold; color: #00ff00; letter-spacing: 1px; }
        .pending { color: orange; font-style: italic; }
        
        .leader-name { font-size: 20px; color: white; font-weight: bold; margin: 10px 0; }
        
        .refresh-btn { background: #333; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .refresh-btn:hover { background: #555; }
        
        a { color: #9d00ff; text-decoration: none; font-size: 12px; }
    </style>
</head>
<body>

<div class="card">
    <h1>STATUS CENTER</h1>
    
    {% if player %}
        <p>Welcome, Leader</p>
        <div class="leader-name">{{ player.leader_name }}</div>
        
        <div class="status-box">
            <div style="font-size: 12px; color: #666; margin-bottom: 5px;">ROOM DETAILS:</div>
            
            {% if player.status == 'Verified' %}
                <div class="room-id">{{ player.room_details }}</div>
            {% else %}
                <div class="pending">‚è≥ Waiting for Admin...</div>
            {% endif %}
        </div>
        
        <button class="refresh-btn" onclick="location.reload()">üîÑ Refresh Status</button>
    {% else %}
        <p style="color: red;">‚õî ACCESS DENIED</p>
        <div style="font-size: 13px; color: #888; margin-bottom: 15px;">
            Only the <b>Team Leader</b> can check the status.
        </div>
        <a href="/">Go Back Home</a>
    {% endif %}
</div>

</body>
</html>
