<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='favicon.jpg') }}">
    <style>
        body { background: #050505; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        form { background: #111; padding: 40px; border: 2px solid #9d00ff; border-radius: 10px; text-align: center; }
        input { padding: 10px; background: #000; color: white; border: 1px solid #444; display: block; margin-bottom: 15px; width: 200px; }
        button { background: #9d00ff; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <form method="POST">
        <h2 style="color:#00e5ff; margin-top:0;">ADMIN ACCESS</h2>
        <input type="password" name="password" placeholder="Passcode" required>
        <button type="submit">UNLOCK</button>
    </form>
</body>
</html>
