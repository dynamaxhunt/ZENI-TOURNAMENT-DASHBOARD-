<!DOCTYPE html>
<html>
<head>
    <title>Shadow Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #111; color: #ddd; font-family: sans-serif; padding: 10px; }
        .player-card { background: #222; border-left: 5px solid #555; margin-bottom: 10px; padding: 10px; }
        .verified { border-left-color: #00ff00; opacity: 0.6; } /* Fades out verified players */
        input { padding: 5px; background: black; border: 1px solid #444; color: white; width: 60%; }
        button { background: #00ff00; color: black; border: none; padding: 5px 10px; font-weight: bold; cursor: pointer; }
        .row { display: flex; justify-content: space-between; font-size: 14px; }
    </style>
</head>
<body>

    <h2 style="color: #9d00ff;">ADMIN PANEL</h2>

    {% for p in players reversed %}
    <div class="player-card {% if p.status == 'Verified' %}verified{% endif %}">
        <div class="row">
            <b style="color: orange;">{{ p.match }}</b>
            <span>{{ p.time }}</span>
        </div>
        <div class="row">
            <span>Name: <b>{{ p.nickname }}</b> ({{ p.uid }})</span>
        </div>
        <div class="row" style="background: #333; padding: 5px; margin: 5px 0;">
            <span>Sender: <b>{{ p.sender_name }}</b></span>
            <span>Txn: <b style="color: yellow;">{{ p.txn_id }}</b></span>
        </div>

        {% if p.status == 'Pending' %}
        <form action="/verify/{{ p.id }}" method="POST" style="margin-top: 5px;">
            <input type="text" name="room_info" placeholder="Paste: ID 123 Pass 456" required>
            <button>✅ VERIFY & SEND</button>
        </form>
        {% else %}
            <small style="color: #00ff00;">✅ ID Sent: {{ p.room_details }}</small>
        {% endif %}
    </div>
    {% endfor %}

</body>
</html>
