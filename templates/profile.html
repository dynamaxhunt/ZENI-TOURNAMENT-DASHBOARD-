<!DOCTYPE html>
<html>
<head>
    <title>My Status</title>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .box { border: 2px solid #00e5ff; padding: 30px; display: inline-block; border-radius: 15px; }
        .approved { color: #00e676; font-size: 24px; font-weight: bold; }
        .pending { color: orange; }
        .room-box { background: #222; padding: 15px; margin-top: 20px; border: 1px dashed white; }
    </style>
</head>
<body>

    <div class="box">
        <h2>PLAYER STATUS</h2>
        <p>UID: {{ uid }}</p>
        
        {% if status == 'APPROVED' %}
            <p class="approved">✅ APPROVED</p>
            <div class="room-box">
                <h3>ROOM DETAILS</h3>
                <p>ROOM ID: <b style="color:#00e5ff">{{ room.id }}</b></p>
                <p>PASSWORD: <b style="color:#00e5ff">{{ room.pass }}</b></p>
            </div>
        {% elif status == 'PENDING' %}
            <p class="pending">⏳ REGISTRATION PENDING</p>
            <p>Please wait for Admin verification.</p>
        {% else %}
            <p style="color:red">❌ NOT FOUND</p>
            <a href="/">Go Register</a>
        {% endif %}
        
        <br><br>
        <a href="/" style="color:white">Back to Home</a>
    </div>

</body>
</html>
